version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: workix-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workix_monolith
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - workix-test-network

volumes:
  postgres_test_data:

networks:
  workix-test-network:
    driver: bridge
