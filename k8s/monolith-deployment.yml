apiVersion: v1
kind: Namespace
metadata:
  name: workix

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: workix
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  ENABLE_SWAGGER: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: workix
type: Opaque
stringData:
  JWT_SECRET: "your-jwt-secret-here"
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/workix_main"
  REDIS_URL: "redis://redis:6379"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monolith
  namespace: workix
  labels:
    app: monolith
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: monolith
  template:
    metadata:
      labels:
        app: monolith
        version: v1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - monolith
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: monolith
          image: ghcr.io/workix/monolith:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

---
apiVersion: v1
kind: Service
metadata:
  name: monolith-service
  namespace: workix
  labels:
    app: monolith
spec:
  type: ClusterIP
  selector:
    app: monolith
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: monolith-hpa
  namespace: workix
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: monolith
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: monolith-pdb
  namespace: workix
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: monolith

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monolith-network-policy
  namespace: workix
spec:
  podSelector:
    matchLabels:
      app: monolith
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: workix
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: workix
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 53   # DNS
        - protocol: UDP
          port: 53

